<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Results summary component</title>
  <style>
@import url('https://fonts.googleapis.com/css2?family=Big+Shoulders:opsz,wght@10..72,100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&family=Young+Serif&display=swap');
</style>

  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
  <div class="result">
  <h3>Your Result</h3>
  <div class="resultnumber">
  <h1>76</h1>
  <p class="pfaded">of 100</p>
  </div>

  <h2>Great</h2>
  <p>You scored higher than 65% of <br>the people who have taken <br>these tests.</p>
</div>

<div class="summary">

  <h3 class="h3v1">Summary</h3>
<div class="content">
  <div class="reaction">
    <div class="summary1">
    <img src="./assets/images/icon-reaction.svg" alt="reaction icon"><h5>Reaction</h5>
    </div>
    <div class="totalscore">
    <div class="score">80</div> 
  <div class="total">/ 100</div>
  </div>
  </div>
  

  <div class="memory">
    <div class="summary1">
    <img src="./assets/images/icon-memory.svg" alt="memory icon"><h5>Memory</h5>
    </div>
    <div class="totalscore">
    <div class="score">92</div> 
  <div class="total">/ 100</div>
  </div>
  </div>

  <div class="verbal">
    <div class="summary1">
    <img src="./assets/images/icon-verbal.svg" alt="verbal icon"><h5>Verbal</h5>
    </div>
    <div class="totalscore">
    <div class="score">61</div> 
  <div class="total">/ 100</div>
  </div>
  </div>

  <div class="visual">
    <div class="summary1">
    <img src="./assets/images/icon-visual.svg" alt="visual icon"><h5>Visual</h5>
    </div>
    <div class="totalscore">
    <div class="score">72</div> 
  <div class="total">/ 100</div>
  </div>
  </div>

  <button>Continue</button>
 </div>
 </div>
 
 
</div>
  
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Vikrant Pawar</a>.
  </div>
</body>
</html>
